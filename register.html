<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
            authDomain: "dreamanddo-b78e6.firebaseapp.com",
            projectId: "dreamanddo-b78e6",
            storageBucket: "dreamanddo-b78e6.firebasestorage.app",
            messagingSenderId: "52287172119",
            appId: "1:52287172119:web:6227752526f43d2ccb7652",
            measurementId: "G-15WBNVGWTR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to handle login
        window.handleLogin = async function () {
            const enteredUsername = document.getElementById("username").value.trim();
            const enteredPassword = document.getElementById("password").value.trim();

            if (enteredUsername === "" || enteredPassword === "") {
                alert("Please enter both username and password.");
                return;
            }

            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                let validUser = false;

                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    if (user.name === enteredUsername && user.password === enteredPassword) {
                        validUser = true;
                    }
                });

                if (validUser) {
                    document.getElementById("success-message").textContent = "Login Successful!";
                    document.getElementById("success-message").style.display = "block";
                    setTimeout(() => window.location.href = "mode.html", 2000);
                } else {
                    document.getElementById("result").textContent = "Invalid Username or Password";
                }
            } catch (error) {
                console.error("Error fetching user:", error);
            }
        };
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006d6d;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Login</h2>
    <form onsubmit="event.preventDefault(); handleLogin();">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="result" style="color: white; font-weight: bold;"></p>
    <p id="success-message" style="display: none; color: white; font-weight: bold;"></p>
</body>
</html>
