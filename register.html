<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Dream and Do</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
            authDomain: "dreamanddo-b78e6.firebaseapp.com",
            projectId: "dreamanddo-b78e6",
            storageBucket: "dreamanddo-b78e6.firebasestorage.app",
            messagingSenderId: "52287172119",
            appId: "1:52287172119:web:6227752526f43d2ccb7652",
            measurementId: "G-15WBNVGWTR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to register a user
        window.registerUser = async function () {
            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value.trim();

            if (name === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await addDoc(collection(db, "users"), {
                    name: name,
                    password: password
                });
                alert("User registered successfully!");
                window.location.href = "login.html"; // Redirect to login page
            } catch (error) {
                console.error("Error registering user:", error);
                alert("Registration failed!");
            }
        };
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006d6d;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Register</h2>
    <form onsubmit="event.preventDefault(); registerUser();">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
