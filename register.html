<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Dream and Do</title>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Register for Dream and Do</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="registerUser()">Register</button>

    <script>
        // Firebase Config (Replace with your actual Firebase project details)
  const firebaseConfig = {
    apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
    authDomain: "dreamanddo-b78e6.firebaseapp.com",
    projectId: "dreamanddo-b78e6",
    storageBucket: "dreamanddo-b78e6.appspot.com",
    messagingSenderId: "52287172119",
    appId: "1:52287172119:web:93b402b21afc094ecb7652",
    measurementId: "G-RKBT66WR0X"
  };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to register a user
        function registerUser() {
            let userName = document.getElementById("name").value;
            if (userName.trim() === "") {
                alert("Please enter a name.");
                return;
            }

            db.collection("users").add({ name: userName })
                .then(() => alert("User Registered Successfully!"))
                .catch(error => console.error("Error: ", error));
        }
    </script>
</body>
</html>
