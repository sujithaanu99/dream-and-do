<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body 
        {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        .header
        {
            text-align: center;
            margin-top: 20px;
        }
        .header img
        {
            max-width: 150px;
            height: auto;
        }
        form 
        {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        table 
        {
            width: 100%;
        }
        td
        {
            padding: 10px;
            vertical-align: middle;
        }
        input[type="text"], input[type="password"], input[type="submit"] 
        {
            width: 100%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] 
        {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover 
        {
            background-color: #006d6d;
        }
        #result
        {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        function checkpassword(event) 
        {
            event.preventDefault();
            var pswd = document.getElementById("p1").value;
            var cPswd = document.getElementById("p2").value;
            if ( pswd !== cPswd) 
            {
                document.getElementById("result").textContent = "Passwords do not match";
                document.getElementById("result").style.color = "white";
                return;
            }
            event.target.submit();
        }
    </script>
</head>
<body>
    <!-- Logo and Heading Section -->
    <div class="header">
        <img src="https://github.com/sujithaanu99/dream-and-do/blob/main/plogo.jpg?raw=true" alt="Plogo image">
        <h3 style="color: white;">REGISTER</h3>
        <p style="color: white;">Signup/Register</p>
    </div>
    <!-- Form Section -->
    <form action="login.html" method="GET" onsubmit="checkpassword(event)">
        <table border="0">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="password" id="p1" name="password" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" id="p2" name="confirm_password" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <p id="result"></p>
</body>
</html>
