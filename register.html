<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Dream and Do</title>

    <!-- Firebase Import -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
            authDomain: "dreamanddo-b78e6.firebaseapp.com",
            projectId: "dreamanddo-b78e6",
            storageBucket: "dreamanddo-b78e6.appspot.com",
            messagingSenderId: "52287172119",
            appId: "1:52287172119:web:6227752526f43d2ccb7652",
            measurementId: "G-15WBNVGWTR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to register a user
        window.registerUser = async function (event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const gender = document.querySelector('input[name="gender"]:checked');

            if (!name || !password || !confirmPassword || !gender) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById("result").textContent = "Passwords do not match!";
                return;
            }

            try {
                await addDoc(collection(db, "users"), {
                    name: name,
                    password: password,
                    gender: gender.value
                });
                document.getElementById("success-message").textContent = "Registration Successful!";
                document.getElementById("success-message").style.display = 'block';

                setTimeout(() => {
                    window.location.href = "login.html"; // Redirect to login page
                }, 2000);
            } catch (error) {
                console.error("Error registering user:", error);
                alert("Registration failed!");
            }
        };

        // Toggle Password Visibility
        window.togglePassword = function (id, eyeId) {
            const passwordField = document.getElementById(id);
            const eyeIcon = document.getElementById(eyeId);
             if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "ü§´";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üòÉ";
            }
        };
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: teal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006d6d;
        }
        #result, #success-message {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        #success-message {
            display: none;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://github.com/sujithaanu99/dream-and-do/blob/main/plogo.jpg?raw=true" alt="Dream and Do Logo">
    </div>

    <h2 style="color: white;">REGISTER</h2>

    <form onsubmit="registerUser(event)">
        <input type="text" id="name" placeholder="Enter your name" required>

        <div class="input-container">
            <input type="password" id="password" placeholder="Enter password" required>
            <span class="eye-icon" id="eye-password" onclick="togglePassword('password', 'eye-password')">üëÅÔ∏è</span>
        </div>

        <div class="input-container">
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <span class="eye-icon" id="eye-confirm" onclick="togglePassword('confirm-password', 'eye-confirm')">üëÅÔ∏è</span>
        </div>

        <label style="display: block; text-align: left; margin-top: 10px;">Gender:</label>
        <div class="gender-container">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <p id="result"></p>
    <p id="success-message"></p>

</body>
</html>
