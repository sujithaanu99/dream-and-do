<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script type="text/javascript">
        function checkPassword(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("p1").value;
            var confirmPassword = document.getElementById("p2").value;

            if (password !== confirmPassword) {
                document.getElementById("result").textContent = "Passwords do not match!";
                return;
            }

            // Store credentials in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Show success message
            document.getElementById("success-message").textContent = "Registration Successful!";
            document.getElementById("success-message").style.display = 'block';

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = "login.html"; 
            }, 2000);
        }
    </script>
</head>
<body>
    <h2>REGISTER</h2>
    <form onsubmit="checkPassword(event)">
        <label>Username:</label>
        <input type="text" id="username" required><br><br>
        <label>Enter Password:</label>
        <input type="password" id="p1" required><br><br>
        <label>Confirm Password:</label>
        <input type="password" id="p2" required><br><br>
        <button type="submit">Register</button>
    </form>
    <p id="result" style="color: red;"></p>
    <p id="success-message" style="color: green; display: none;"></p>
</body>
</html>
