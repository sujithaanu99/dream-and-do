<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #006d6d;
        }
        #result {
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
       <img src="https://raw.githubusercontent.com/sujithaanu99/dream-and-do/main/plogo.jpg" alt="Plogo image">
        <h3 style="color: white;">REGISTER</h3>
    </div>
    <form onsubmit="registerUser(event)">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="name" name="username" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" maxlength="10" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    <p id="result"></p>
<script type="module">
  // Import Firebase modules correctly
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
      apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
      authDomain: "dreamanddo-b78e6.firebaseapp.com",
      projectId: "dreamanddo-b78e6",
      storageBucket: "dreamanddo-b78e6.firebasestorage.app",
      messagingSenderId: "52287172119",
      appId: "1:52287172119:web:6227752526f43d2ccb7652",
      measurementId: "G-15WBNVGWTR"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Register User Function
  async function registerUser(event) {
      event.preventDefault();  // Prevent form from reloading

      let userName = document.getElementById("name").value.trim();
      let password = document.getElementById("password").value.trim();

      if (userName === "" || password === "") {
          document.getElementById("result").textContent = "Please fill all fields.";
          return;
      }

      try {
          const docRef = await addDoc(collection(db, "users"), {
              name: userName,
              password: password
          });
          console.log("User registered successfully! Document ID:", docRef.id);
          document.getElementById("result").textContent = "Registration Successful!";
          
          setTimeout(() => {
              window.location.href = "login.html"; 
          }, 2000);
      } catch (error) {
          console.error("Error writing document:", error);
      }
  }

  // Attach event listener to form
  document.querySelector("form").onsubmit = registerUser;
</script>


</body>
</html>
