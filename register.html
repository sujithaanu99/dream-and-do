<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #006d6d;
        }
        #result, #success-message {
            text-align: center;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        #success-message {
            display: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function registerUser(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let gender = document.querySelector('input[name="gender"]:checked');

            if (!name || !password || !confirmPassword || !gender) {
                document.getElementById("result").textContent = "Please fill all fields.";
                return;
            }
            if (password !== confirmPassword) {
                document.getElementById("result").textContent = "Passwords do not match!";
                return;
            }
            try {
                await addDoc(collection(db, "users"), {
                    name: name,
                    password: password,
                    gender: gender.value
                });
                document.getElementById("success-message").textContent = "Registration Successful!";
                document.getElementById("success-message").style.display = "block";
                setTimeout(() => window.location.href = "login.html", 2000);
            } catch (error) {
                console.error("Error registering user:", error);
                document.getElementById("result").textContent = "Error during registration.";
            }
        }
        window.registerUser = registerUser;

        function togglePasswordVisibility(id) {
            let input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
        window.togglePasswordVisibility = togglePasswordVisibility;
    </script>
</head>
<body>
    <div class="header">
        <img src="plogo.jpg" alt="Logo Image">
        <h3 style="color: white;">REGISTER</h3>
    </div>
    <form onsubmit="registerUser(event)">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td class="password-container">
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td class="password-container">
                    <input type="password" id="confirm-password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    <p id="result"></p>
    <p id="success-message"></p>
</body>
</html>
