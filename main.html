<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            justify-content: center;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 900px;
            margin: 20px;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: scale(1.1);
        }
        h2 {
            margin: 0 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .section a {
            color: black;
            text-decoration: none;
            display: block;
        }
        .profile-update {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .profile-update:hover {
            transform: scale(1.1);
        }
        .profile-update a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Profile Update Button (Top Right Corner) -->
    <div class="profile-update">
        <a href="update.html">üë§ Profile Update</a>
    </div>

    <h2>Welcome to DREAM AND DO</h2>

        <!-- Register Section -->
        <div class="section">
            <div class="icon">üìù</div>
            <a href="register.html"><h3>Register</h3></a>
        </div>

        <!-- Login Section -->
        <div class="section">
            <div class="icon">üîë</div>    
            <a href="login.html"><h3>Login</h3></a>
        </div>

<!--         <!-- Mode Selection Section -->
        <div class="section">
            <div class="icon">üåê</div>
            <a href="mode.html"> <h3>Mode</h3></a>
        </div> -->
    </div>
</body>
</html>
