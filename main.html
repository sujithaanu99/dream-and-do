<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream and Do</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: teal;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: scale(1.1);
        }
        .section a {
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="register.html">
        <img src="https://github.com/sujithaanu99/dream-and-do/blob/main/plogo.jpg?raw=true" 
             alt="Dream and Do Logo">
    </a>
    <div class="container">
        <a href="register.html" class="section">
            <div class="icon">üìù</div>
            <h3>Register</h3>
        </a>
    </div>
</body>
</html>
