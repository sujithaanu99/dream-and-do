<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
            authDomain: "dreamanddo-b78e6.firebaseapp.com",
            projectId: "dreamanddo-b78e6",
            storageBucket: "dreamanddo-b78e6.appspot.com",
            messagingSenderId: "52287172119",
            appId: "1:52287172119:web:6227752526f43d2ccb7652",
            measurementId: "G-15WBNVGWTR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        let currentUserId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                await loadUserData();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadUserData() {
            if (!currentUserId) return;
            const userRef = doc(db, "users", currentUserId);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                document.getElementById("name").value = userSnap.data().name || "";
                document.getElementById("email").value = userSnap.data().email || "";
            }
        }

        async function updateProfile(event) {
            event.preventDefault();
            if (!currentUserId) return;

            const newName = document.getElementById("name").value.trim();
            const newEmail = document.getElementById("email").value.trim();
            const newPassword = document.getElementById("password").value.trim();
            const result = document.getElementById("result");

            let updateData = {};
            if (newName) updateData.name = newName;
            if (newEmail) updateData.email = newEmail;
            if (newPassword) updateData.password = newPassword;

            if (Object.keys(updateData).length === 0) {
                result.textContent = "Please enter values to update.";
                result.style.color = "red";
                return;
            }

            try {
                const userRef = doc(db, "users", currentUserId);
                await updateDoc(userRef, updateData);
                result.textContent = "Profile updated successfully!";
                result.style.color = "green";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } catch (error) {
                result.textContent = "Profile update failed: " + error.message;
                result.style.color = "red";
            }
        }
    </script>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006d6d;
        }
        #result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Update</h2>
        <form onsubmit="updateProfile(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter new name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter new email">
            <label for="password">New Password:</label>
            <input type="password" id="password" placeholder="Enter new password">
            <button type="submit">Update Profile</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
