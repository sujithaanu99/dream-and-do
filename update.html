<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import {
      getAuth,
      updateEmail,
      updatePassword,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
      authDomain: "dreamanddo-b78e6.firebaseapp.com",
      projectId: "dreamanddo-b78e6",
      storageBucket: "dreamanddo-b78e6.appspot.com",
      messagingSenderId: "52287172119",
      appId: "1:52287172119:web:6227752526f43d2ccb7652",
      measurementId: "G-15WBNVGWTR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    // Set persistent login
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            console.log("Logged in as:", user.email);
            currentUser = user;
            await loadUserData();
          } else {
            console.warn("User not logged in. Redirecting...");
            window.location.href = "login.html";
          }
        });
      })
      .catch((error) => {
        console.error("Persistence error:", error);
      });

    async function loadUserData() {
      if (!currentUser) return;

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("email").value = currentUser.email || "";
      } else {
        console.warn("No user document found.");
      }
    }

    window.updateProfile = async function (event) {
      event.preventDefault();
      if (!currentUser) return;

      const newName = document.getElementById("name").value.trim();
      const newEmail = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      try {
        if (newName) {
          await updateDoc(doc(db, "users", currentUser.uid), { name: newName });
        }

        if (newEmail && newEmail !== currentUser.email) {
          await updateEmail(currentUser, newEmail);
        }

        if (newPassword) {
          await updatePassword(currentUser, newPassword);
        }

        result.textContent = "✅ Your profile has been updated successfully!";
        result.style.color = "green";
      } catch (error) {
        console.error("Update error:", error);
        result.textContent = "❌ Error: " + error.message;
        result.style.color = "red";
      }
    };
  </script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: teal;

    }

    .container {
      background-color: white;

    h2 {

    input {
      width: 100%;

      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006d6d;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Profile</h2>
    <form onsubmit="updateProfile(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter new name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter new email" required />

      <label for="password">New Password:</label>
      <input type="password" id="password" placeholder="Enter new password" />

      <button type="submit">Update Profile</button>
    </form>
    <p id="result"></p>
