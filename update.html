<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { getAuth, updateEmail, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAc_yLugBHmLNo0J7hXUovTz4ZwMNmZ7Ps",
      authDomain: "dreamanddo-b78e6.firebaseapp.com",
      projectId: "dreamanddo-b78e6",
      storageBucket: "dreamanddo-b78e6.appspot.com",
      messagingSenderId: "52287172119",
      appId: "1:52287172119:web:6227752526f43d2ccb7652",
      measurementId: "G-15WBNVGWTR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    // Wait for the DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      const resultElement = document.getElementById("result");

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          await loadUserData();
        } else {
          resultElement.textContent = "⚠️ You are not logged in. Please log in to update your profile.";
          resultElement.style.color = "red";
        }
      });
    });

    // Load User Data
    async function loadUserData() {
      if (!currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        document.getElementById("name").value = userSnap.data().name || "";
        document.getElementById("email").value = currentUser.email || "";
      }
    }

    // Update Profile
    window.updateProfile = async function (event) {
      event.preventDefault();
      if (!currentUser) return;

      const newName = document.getElementById("name").value.trim();
      const newEmail = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      try {
        if (newName) await updateDoc(doc(db, "users", currentUser.uid), { name: newName });
        if (newEmail && newEmail !== currentUser.email) await updateEmail(currentUser, newEmail);
        if (newPassword) await updatePassword(currentUser, newPassword);

        result.textContent = "✅ Profile updated successfully!";
        result.style.color = "green";
      } catch (error) {
        result.textContent = "❌ Error: " + error.message;
        result.style.color = "red";
      }
    };
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: teal;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007b7b;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Profile</h2>
    <form onsubmit="updateProfile(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter new name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter new email" required />

      <label for="password">New Password:</label>
      <input type="password" id="password" placeholder="Enter new password" />

      <button type="submit">Update Profile</button>
    </form>
    <p id="result"></p>
  </div>
</body>
</html>
