<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: green; color: white; font-family: Arial, sans-serif;">
    <h3 style="text-align: center;">LOGIN</h3>
    <p><b>Welcome to Hobby Hive</b></p>
    <p>Login</p>
    <form>
        <table border="0" style="margin: auto; text-align: left;">
            <tr>
                <td>Login ID:</td>
                <td><input type="text" maxlength="45" size="20"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" minlength="5" size="20"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="s" value="Accept" style="background-color: white; color: green; padding: 5px 15px; border: none; cursor: pointer; border-radius: 5px;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
