<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script type="text/javascript">
        function handleLogin(event) {
            event.preventDefault();
            var enteredUsername = document.getElementById("username").value.trim();
            var enteredPassword = document.getElementById("password").value.trim();

            // Retrieve stored credentials
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                document.getElementById("success-message").textContent = "Login Successful!";
                document.getElementById("success-message").style.display = 'block';

                // Redirect to mode selection page after 2 seconds
                setTimeout(() => {
                    window.location.href = "mode.html";
                }, 2000);
            } else {
                document.getElementById("result").textContent = "Invalid Username or Password";
            }
        }
    </script>
</head>
<body>
    <h2>LOGIN</h2>
    <form onsubmit="handleLogin(event)">
        <label>Username:</label>
        <input type="text" id="username" required><br><br>
        <label>Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="result" style="color: red;"></p>
    <p id="success-message" style="color: green; display: none;"></p>
</body>
</html>
