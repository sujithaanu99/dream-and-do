<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006d6d;
        }
        #result {
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            var enteredUsername = document.getElementById("username").value.trim();
            var enteredPassword = document.getElementById("password").value.trim();

            // Retrieve stored credentials
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                document.getElementById("result").textContent = "Login Successful! Redirecting...";
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
            } else {
                document.getElementById("result").textContent = "Invalid Username or Password";
            }
        }
    </script>
</head>
<body>
    <h2 style="color: white;">Login</h2>
    <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="submit" value="Login">
    </form>
    <p id="result"></p>
</body>
</html>
