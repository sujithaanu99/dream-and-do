<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .password-container .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #006d6d;
        }
        #result {
            text-align: center;
            color: white;
            font-weight: bold;
        }
        #success-message {
            display: none;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            /* Your Firebase Config */
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function handleLogin(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let resultElement = document.getElementById("result");

            if (!username || !password) {
                resultElement.textContent = "Please fill in both fields.";
                return;
            }

            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("name", "==", username), where("password", "==", password));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    document.querySelector("form").style.display = "none";
                    document.getElementById("success-message").textContent = "Login Successful!";
                    document.getElementById("success-message").style.display = "block";
                    setTimeout(() => window.location.href = "mode.html", 2000);
                } else {
                    resultElement.textContent = "Invalid Username or Password";
                }
            } catch (error) {
                console.error("Error fetching user:", error);
                resultElement.textContent = "Error logging in.";
            }
        }
        window.handleLogin = handleLogin;
    </script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "ðŸ™ˆ"; // Eye open emoji
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "ðŸ«£"; // Eye closed emoji
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="plogo.jpg" alt="Logo Image">
        <h3 style="color: white;">LOGIN</h3>
        <p style="color: white;">Enter your credentials</p>
    </div>
    <form onsubmit="handleLogin(event)">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="username" name="username" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <div class="password-container">
                        <input type="password" id="password" name="password" maxlength="10" required>
                        <span id="eye-icon" class="eye-icon" onclick="togglePassword()">ðŸ«£</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    <p id="result"></p>
    <p id="success-message"></p>
</body>
</html>
