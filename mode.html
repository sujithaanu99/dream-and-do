<!DOCTYPE html>
<html>
<head>
    <title>Mode Selection</title>
    <style>
        @keyframes bgAnimation {
            0% { background-color: teal; }
            50% { background-color: #008B8B; }
            100% { background-color: teal; }
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            animation: bgAnimation 5s infinite alternate;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: background 1.5s ease-in-out;
        }
        
        .header {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            position: absolute;
            top: 10px;
        }
        
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .mode-button {
            padding: 15px 25px;
            background-color: white;
            color: teal;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <div class="header">Mode Selection</div>
    <div class="mode-buttons">
        <button class="mode-button" onclick="window.location.href='online.html'">üåê Online</button>
        <button class="mode-button" onclick="window.location.href='offline.html'">üè´ Offline</button>
    </div>
</body>
</html>
