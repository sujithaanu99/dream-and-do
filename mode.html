<!DOCTYPE html>
<html>
<head>
    <title>Mode Selection</title>
    <style>
        @keyframes bgAnimation {
            0% { background-color: teal; }
            50% { background-color: #008B8B; }
            100% { background-color: teal; }
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: teal;
            animation: bgAnimation 5s infinite alternate;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .header {
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 10px;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mode-button {
            padding: 15px 25px;
            background-color: white;
            color: teal;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 200px;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: teal;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            max-width: 90%;
        }

        .message.bot {
            flex-direction: row;
        }

        .message.you {
            flex-direction: row;
            margin-left: auto;
        }

        .message-text {
            background: white;
            padding: 10px 14px;
            border-radius: 15px;
            max-width: 80%;
        }

        .bot-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input button {
            background: teal;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Chatbot Toggle Button */
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: teal;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">Mode Selection</div>
    <div class="mode-buttons">
        <button class="mode-button" onclick="window.location.href='online.html'">üåê Online</button>
        <button class="mode-button" onclick="window.location.href='offline.html'">üè´ Offline</button>
    </div>

    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggle" id="chatToggle" onclick="toggleChatbot()">üí¨</button>

    <!-- Chatbot -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header" onclick="toggleChatbot()">ü§ñ Chat with Me!</div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Type here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatbot = document.getElementById("chatbot");
        const chatToggle = document.getElementById("chatToggle");
        const messages = document.getElementById("chatMessages");
        const input = document.getElementById("chatInput");

        let stage = 0;
        let modeSelected = "";

        // Minimize chatbot on load
        document.addEventListener("DOMContentLoaded", function() {
            chatbot.style.display = "none"; 
        });

        function toggleChatbot() {
            if (chatbot.style.display === "none") {
                chatbot.style.display = "flex";
                chatToggle.innerHTML = "‚úñÔ∏è";
                if (messages.innerHTML.trim() === "") {
                    addMessage("bot", "Hey there! Do you prefer online or offline learning? üòä");
                }
            } else {
                chatbot.style.display = "none";
                chatToggle.innerHTML = "üí¨";
            }
        }

        function addMessage(sender, text) {
            const message = document.createElement("div");
            message.classList.add("message", sender);

            if (sender === "bot") {
                message.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712106.png" class="bot-avatar" alt="bot">
                    <div class="message-text">...</div>
                `;
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;

                let j = 0;
                const typingEl = message.querySelector(".message-text");
                function type() {
                    if (j < text.length) {
                        typingEl.innerHTML = text.substring(0, j + 1);
                        j++;
                        setTimeout(type, 25);
                    }
                }
                setTimeout(type, 300);
            } else {
                message.innerHTML = `<div class="message-text">${text}</div>`;
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function sendMessage() {
            const userMsg = input.value.trim().toLowerCase();
            if (userMsg === "") return;

            addMessage("you", userMsg);
            input.value = "";

            if (stage === 0) {
                if (userMsg.includes("online")) {
                    modeSelected = "online";
                    addMessage("bot", "Great! Choose one: Coding, Marketing, Graphic Design, Creative Writing, Online Fitness.");
                    stage = 1;
                } else if (userMsg.includes("offline")) {
                    modeSelected = "offline";
                    addMessage("bot", "Awesome! Choose one: Acting, Music, DIY & Woodworking, Painting, Yoga, and Wellness.");
                    stage = 1;
                } else {
                    addMessage("bot", "Please type 'online' or 'offline' üòä");
                }
            }
        }

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
