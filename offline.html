<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Workshops</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #008080;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            color: white;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .workshops {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin-top: 30px;
        }
        .workshop {
            padding: 30px;
            background: white;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            font-size: 22px;
            color: black;
        }
        .workshop:hover {
            transform: scale(1.2);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.3);
        }
        #workshop-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        Available Offline Workshops
    </header>
    <main>
        <div class="workshops" id="workshops-container">
            <div class="workshop" onclick="loadWorkshop('workshop1.html')">üé≠ Theatre Acting</div>
            <div class="workshop" onclick="loadWorkshop('workshop2.html')">üé∏ Music Production</div>
            <div class="workshop" onclick="loadWorkshop('workshop3.html')">üõ†Ô∏è DIY & Woodworking</div>
            <div class="workshop" onclick="loadWorkshop('workshop4.html')">üé® Painting & Sketching</div>
            <div class="workshop" onclick="loadWorkshop('workshop5.html')">üßò‚Äç‚ôÇÔ∏è Yoga & Wellness</div>
        </div>
        <iframe id="workshop-frame"></iframe>
    </main>
    <script>
        function loadWorkshop(workshopPage) {
            document.getElementById('workshops-container').style.display = 'none';
            let frame = document.getElementById('workshop-frame');
            frame.src = workshopPage;
            frame.style.display = 'block';
        }
    </script>
</body>
</html>
